type User
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  id: ID! @primaryKey
  email: String!
  username: String!
  networth: Float!
  image: String
  trades: [Trade] @hasMany
  watchlist: [Coin] @hasMany
  portfolio: [PortfolioCoin] @hasMany
  follows: [User] @hasMany(fields: ["id"])
  following: [User] @hasMany(fields: ["id"])
}

type PortfolioCoin
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  id: ID! @primaryKey
  coinId: Coin @hasOne(fields: ["id"])
  amount: Float!
  user: User @belongsTo
}

type Coin @model @auth(rules: [{ allow: public, operations: [read] }]) {
  id: ID! @primaryKey
  cgId: String!
  name: String!
  symbol: String!
  image: String
  currentPrice: Float!
  valueChange1H: Float!
  valueChange24H: Float!
  valueChange7D: Float!
  priceHistory: String
}

type Trade
  @model
  @auth(rules: [{ allow: public, operations: [read] }, { allow: owner }]) {
  id: ID! @primaryKey
  user: User @belongsTo
  coin: Coin @hasOne
  amount: Float!
  price: Float!
}
